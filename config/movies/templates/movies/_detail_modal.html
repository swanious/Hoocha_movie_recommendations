<!-- Modal -->
<div
  width="500px"
  class="modal fade"
  id="staticBackdrop{{ movie.id }}"
  data-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{ movie.title }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div>
        <div class="modal-body">
          {% include 'movies/_detail_modal_navbar.html' %}
          <main class="modal-main">
            <div class="container">
              <div class="row mb-3">
                <div class="col-sm-12 col-md-3">
                  <img class="col-12 m-1 modal-poster" src="{{ movie.poster_path }}"alt="movie_img"/>
                </div>
                <div class="col-sm-12 col-md-9">
                  <h3><b>{{ movie.title }}</b></h3>
                  <p><em>{{ movie.original_title }}</em></p>
                  <hr>
                  
                  <p><b><i class="fas fa-heart"></i></b> {{ movie.popularity }}</p>
                  <div><p><h5><b>추천수</b></h5> | {{ movie.vote_count }}</p></div>
                  <div><p><h5><b>평점</b></h5> | {{ movie.vote_average }}</p></div>
                  <p>{{ movie.release_date }} 개봉</p>
                </div>
              </div>
              <div>
                <hr>
                <h5><b>줄거리</b></h5>
                <br>
                <p>{{ movie.overview }}</p>
                <br>
              </div>
            </div>
          </main>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="close-button btn" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
