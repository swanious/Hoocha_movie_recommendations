
{% extends 'base.html' %}
{% load static %}

{% block authentication_style %}
  <link rel="stylesheet" href="{% static 'css/authentication_style.css' %}">
{% endblock  %}


{% block content %}
<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-xs-12 col-md-8">
      <div class="login-box">
        <h1 class="text-monospace">회원정보 수정</h1>
        <form class="d-flex flex-column" action="" method="POST">
          {% csrf_token %}
          {% for field in form %} 
            <div class="form-group">
              <span>{{ field.errors }}</span>
              {{ field.label }}
              {{ field }}

            </div>
          {% endfor %}
          <a class="mt-3 btn login-button" href="{% url 'accounts:change_password' %}">비밀번호 변경</a>
          <br>
          <input class="login-button btn mt-3" type="submit">
        </form>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
</div>
{% endblock %}
