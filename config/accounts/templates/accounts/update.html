{% extends 'base.html' %}

{% block content %}
<h1>회원정보 수정</h1>
<form action="" method="POST">
  {% csrf_token %}
  {% for field in form %} 
    <div class="form-group">
      {{ field.errors }}
      {{ field.label }}
      {{ field }}
    </div>
  {% endfor %}
  <button class="btn btn-primary">정보 수정</button>
  <a class="btn btn-primary" href="{% url 'movies:index' %}">뒤로</a>
</form>
<a class="mt-3 btn btn-primary" href="{% url 'accounts:change_password' %}">비밀번호 변경</a>
{% endblock %}
