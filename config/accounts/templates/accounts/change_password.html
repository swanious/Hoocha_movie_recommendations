{% extends 'base.html' %}

{% block content %}
<h1>비밀번호 변경</h1>
<form action="" method="POST">
  {% csrf_token %}
  {% for field in form %} 
    <div class="form-group">
      {{ field.errors }}
      {{ field.label }}
      {{ field }}
    </div>
  {% endfor %}
  <button class="btn btn-primary">비밀번호 변경</button>
  <a class="btn btn-primary" href="{% url 'movies:index' %}">뒤로</a>
</form>
{% endblock %}
